  <body>

      <h1>Raul's Modeling Agency</h1>

      <!-- begin carousel -->
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/carousel/carousel-1.jpg" class="d-block w-100" alt="Smiley balloon" loading="lazy" />
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>

          <div class="carousel-item">
            <div class="ratio ratio-16x9">
              <video autoplay loop muted playsinline preload="metadata" poster="images/carousel/carousel-1.jpg" aria-label="Show reel">
                <source src="https://videos.pexels.com/video-files/4830862/4830862-hd_1920_1080_25fps.mp4" type="video/mp4" />
                <!-- fallback text for non-supporting browsers -->
                Your browser does not support embedded video.
              </video>
            </div>
          </div>

          <div class="carousel-item">
            <img src="images/carousel/carousel-2.jpg" class="d-block w-100" alt="Person putting arm around another" loading="lazy" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- end carousel -->

      <!-- Begin Font Awesome Row -->
      <div class="container-fluid text-center blinn-fa-container">
        <div class="row">
          <div class="col-6 col-md-4 col-lg-2 text-center">
            <a href="#" class="d-inline-flex align-items-center gap-2">

              <span>Hours</span>
            </a>

              <i class="fa-solid fa-ticket blinn-fa-icon" aria-hidden="true"></i>
              <span>Tickets</span>
            </a>
          </div>

          <div class="col-6 col-md-4 col-lg-2 text-center">
            <a href="#" class="d-inline-flex align-items-center gap-2">
              <i class="fa-solid fa-person-half-dress blinn-fa-icon" aria-hidden="true"></i>
              <span>Clothing</span>

          <div class="col-6 col-md-4 col-lg-2 text-center">
            <a href="#" class="d-inline-flex align-items-center gap-2">
              <i class="fa-solid fa-camera-retro blinn-fa-icon" aria-hidden="true"></i>
              <span>Photos</span>
            </a>
          </div>

          <div class="col-6 col-md-4 col-lg-2 text-center">
            <a href="#" class="d-inline-flex align-items-center gap-2">
              <i class="fa-solid fa-handshake-angle blinn-fa-icon" aria-hidden="true"></i>
              <span>Volunteers</span>
            </a>
          </div>

          <div class="col-6 col-md-4 col-lg-2 text-center">
            <a href="#" class="d-inline-flex align-items-center gap-2">
              <i class="fa-solid fa-circle-dollar-to-slot blinn-fa-icon" aria-hidden="true"></i>
              <span>Pricing</span>
            </a>
          </div>
        </div>
      </div>
